name: Run make and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run test
      run: ./testMonte.sh
