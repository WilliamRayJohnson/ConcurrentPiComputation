name: Run make and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - uses: actions/upload-artifact@v3
      with:
        name: make artifact
        path: circleMonte

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: make artifact
        path: ./
    - name: make artifact executable
      run: chmod +777 circleMonte
    - name: run test
      run: ./testMonte.sh
